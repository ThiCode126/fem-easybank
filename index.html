<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyBank / FrontEnd Mentor Challenge</title>

    <link rel="icon" href="./assets/favicon-32x32.png" />
    <link rel="stylesheet" href="style.scss">
</head>
<body>
    <header>
        <div class="container">
            <div class="in-header flex-sb">
                <img id="logo" src="./assets/logo.svg" alt="logo">
                <nav id="menu" class="menu">
                    <a href="">Home</a>
                    <a href="">About</a>
                    <a href="">Contact</a>
                    <a href="">Blog</a>
                    <a href="">Carrers</a>
                </nav>
                <span>
                    <img id="closeMenu" src="./assets/icon-close.svg" alt="Menu">
                    <img id="openMenu" src="./assets/icon-hamburger.svg" alt="Menu">
                </span>
            </div>
        </div>
    </header>
    <section id="index">
        <div class="container">
            <div class="in-container">
                <div class="img-block">
                    <img src="./assets/image-mockups.png" alt="mockups">
                </div>
                <div class="text-block">
                    <h1 id="title">Next generation digital banking</h1>
                    <p class="desc">Take your financial life online. Your Easybank account will be a one-stop-shop 
                        for spending, saving, budgeting, investing, and much more.</p>
                    <button aria-label="Request Invite" aria-labelledby="title" class="btn-lime" type="button">Request Invite</button>
                </div>
            </div>
        </div>
    </section>


    <script src="index.js"></script>
</body>
</html>
